<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raj Aditya - Developer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0C0C0C;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #F2613F;
            padding: 0 20px;
            height: 96px;
        }

        nav .profilepicture {
            display: flex;
            align-items: center;
        }

        nav .profilepicture img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        nav .profilepicture span {
            font-size: 1.5rem;
            font-weight: 700;
        }

        nav .center {
            font-size: 2.24rem;
        }

        nav .right {
            font-size: 1rem;
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            font-size: 1.7rem;
            margin: 0 24px;
        }

        nav ul li a{
            text-decoration: none;
            color: white;
            margin: 0 24px;
        }

        nav ul li a:hover{
            text-decoration: null;
            font-size: 2.55rem;
            color: rgb(0, 0, 0);
            margin: 0 24px;
        }

        nav .profilepicture span{
            font-size: 2.45rem;
            font-weight: 700;
        }

        .firstSection {
            display: flex;
            justify-content: space-around;
            margin: 80px 0;
        }

        .firstSection > div {
            width: 30%;
        }

        .leftSection {
            font-size: 3.5rem;
            margin: 125px 0;
        }

        .rightSection img {
            width: 80%;
            margin: 20px 0;
        }

        .purple {
            color: #F2613F;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="profilepicture">
                <img src="buildbg.png" alt="Profile Picture">
                <span class = "black" >Raj Aditya</span>
            </div>
            <div class="center">Portfolio Website</div>
            <div class="right">
                <ul>
                    <li><a href="/">Home </a></li>
                    <li><a href="/">About </a></li>
                    <li><a href="/">Projects </a></li>
                    <li><a href="/">Contact Me </a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="firstSection">
            <div class="leftSection">
                Hi my name is <span class="purple">Raj.</span>
                <div>and I am a passionate</div>
                <div>Problem Solver.</div>
            </div>
            <div class="rightSection">
                <img src="coderbg.png" alt="Coder Background">
            </div>
        </section>
    </main>
</body>

</html>
